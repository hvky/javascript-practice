<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIGURAS GEOMETRICAS</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <header>
      <h1>FIGURAS GEOMETRICAS</h1>
    </header>
    <main>
      <article>
        <h2>Perimetro y Area del Cuadrado</h2>
        <label for="cuadrado">Ingresa el lado del cuadrado:</label>
        <input type="number" id="inputCuadrado" />
        <div class="btn">
          <button onclick="valorCuadrado(); cuadradoArea()">Area</button>
          <button onclick="valorCuadrado(); cuadradoPerimetro()">Perimetro</button>
        </div>
        <p id="resultCuadrado">Resultado: </p>
      </article>

      <article>
        <h2>Perimetro del Triangulo</h2>
        <label for="triangulo">Ingresa los lados del triangulo:</label>  
        <div>
          <input type="number" id="ladoTriangulo1" />
          <input type="number" id="ladoTriangulo2" />
          <input type="number" id="ladoTriangulo3" />
        </div>
        <div class="btn">
          <button onclick="valorTriangulo(); trianguloArea()">Area</button>
          <button onclick="valorTriangulo(); trianguloPerimetro()">Perimetro</button>
        </div>
        <p id="resultdoTriangulo">Resultado: </p>
      </article>

      <article>
        <h2>Perimetro y Area de la Circunferencia</h2>
        <label for="circunferencia">Ingresa el valor del radio:</label>
        <input type="number" id="inputCircunferencia" />
        <div class="btn">
          <button onclick="valorCircunferencia(); circunferenciaArea()">Area</button>
          <button onclick="valorCircunferencia(); circunferenciaPerimetro()">Perimetro</button>
        </div>
        <p id="resultCircunferencia">Resultado: </p>
      </article>
    </main>

    <footer>
      <a href="../index.html"><img src="../assets/bxs-home.svg" alt="home"></a>
    </footer>
    <!-- JS -->
    <script src="../scripts/figuras.js"></script>
  </body>
</html>
