<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PORCENTAJES Y DESCUENTOS</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/main.css" />
    <style>
      article {
        height: 400px;
      }
      article div {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 200px;
      }
      article div input {
        width: 70%;
        height:30px;
      }
      p {
        font-size: 1.8rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>PORCENTAJES Y DESCUENTOS</h1>
    </header>

    <main>
      <article>
        <h2>Calcular porcentajes y descuentos</h2>
        <div>
          <label for="price">Introducir el precio del producto:</label>
          <input type="number" id="price" />
          <label for="percentage">Introducir el descuento en porcentaje:</label>
          <input type="number" id="percentage" />
        </div>
        <button onclick="descuento()">Descuento</button>
        <p id="discount">Descuento:</p>
      </article>
    </main>

    <footer>
      <a href="../index.html"
        ><img src="../assets/bxs-home.svg" alt="home"
      /></a>
    </footer>
    <!-- JS -->
    <script src="../scripts/porcentajes.js"></script>
  </body>
</html>
